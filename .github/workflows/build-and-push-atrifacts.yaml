name: build-and-push-atrifacts
run-name: ${{ github.actor }} is building and pushing artifacts
on:
  push:
    branches:
      - main
      - develop
    # 無限起動しないよう設定
    paths-ignore:
      - dist.zip
      - .github/ISSUE_TEMPLATE/**
  # 手動実行できるように設定
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build-vue:
    # ジョブ全体のタイムアウト(min)を設定
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4

      - name: package.jsonからバージョンを抜き出す
        id: get_version
        run: |
          VERSION="$(jq -r '.version' package.json | tr '.' '_')"
          echo "version=$VERSION"

      - name: node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: pnpm run build

      - name: ビルド後のdistをtar.gz圧縮する
        run: tar -zcvf dist${{ steps.get_version.outputs.version }}.tar.gz dist

      - name: 圧縮したdist.zipをコミットする
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add dist${{ steps.get_version.outputs.version }}.tar.gz
          git commit -m "Add dist${{ steps.get_version.outputs.version }}.tar.gz by bot"

      - name: 圧縮したdist.zipをトリガーしたworkflowのブランチへpush
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}